<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Movie App</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <h1 class="text-info bg-dark">Flexflix</h1>
      </div>
    </nav>
    <div class="container p-4">
      <div class="row">
        <div class="col">
          <h1 class="text-center">Movie Finder</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-4">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control movie-title-input"
              placeholder="Movie title"
            />
            <button class="btn btn-info" type="button" onclick="searchMovie()">
              Search
            </button>
          </div>
        </div>
      </div>
      <div class="row movies-row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/config/app.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
